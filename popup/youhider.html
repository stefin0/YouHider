<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: sans-serif;
        }

        fieldset {
            display: grid;
            min-inline-size: max-content;
            border: none;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Metrics</legend>
        <label title="Hides views, watching, and waiting count.">
            <input type="checkbox" id="hide-views-checkbox" />
            Hide Views
        </label>
        <label title="Hides like count for videos and comments.">
            <input type="checkbox" id="hide-likes-checkbox" />
            Hide Likes
        </label>
        <label title="Hides comment count for videos and comments.">
            <input type="checkbox" id="hide-commentcount-checkbox" />
            Hide Comment Count
        </label>
    </fieldset>
    <fieldset>
        <legend>Content</legend>
        <label title="Hides Shorts from feeds and sections.">
            <input type="checkbox" id="hide-shorts-checkbox" />
            Hide Shorts
        </label>
        <label title="Hides Playables from feeds and sections.">
            <input type="checkbox" id="hide-playables-checkbox" />
            Hide Playables
        </label>
        <label title="Hides Home Feed.">
            <input type="checkbox" id="hide-homefeed-checkbox" />
            Hide Home Feed
        </label>
        <label title="Hides videos displayed around the currently playing video.">
            <input type="checkbox" id="hide-relatedvideos-checkbox" />
            Hide Related Videos
        </label>
    </fieldset>
    <script type="module" src="youhider.js"></script>
</body>

</html>
